<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/datatables/1.10.18/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/assets/font-awesome/5.0.13/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="/css/index.css">
    <title>数据关联客户端</title>
</head>
<body>

<div class="modal fade" id="impactModal" tabindex="-1" role="dialog" aria-labelledby="impactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="impactModalLabel">请输入服务端给您的数据</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="job-id" class="col-form-label">Job</label>
                        <input type="text" class="form-control" id="job-id">
                    </div>
                    <div class="form-group">
                        <label for="encrypted-column" class="col-form-label">加密列名</label>
                        <input type="text" class="form-control" id="encrypted-column">
                    </div>
                    <div class="form-group">
                        <label for="unencrypted-column" class="col-form-label">非加密列名</label>
                        <input type="text" class="form-control" id="unencrypted-column">
                    </div>
                    <div class="form-group">
                        <label for="salt" class="col-form-label">混淆参数</label>
                        <input type="text" class="form-control" id="salt">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="start-impact">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="generateModal" tabindex="-1" role="dialog" aria-labelledby="generateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="generateModalLabel">请输入数据生成条件</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="tag-name" class="col-form-label">标签名</label>
                        <input type="text" class="form-control" id="tag-name">
                    </div>
                    <div class="form-group">
                        <label for="sql" class="col-form-label">数据库语句</label>
                        <input type="text" class="form-control" id="sql">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="start-generate">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingModalLabel">请输入配置内容(数据只存于本地)</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="tag-owner" class="col-form-label">服务端用户名</label>
                        <input type="text" class="form-control" id="tag-owner">
                    </div>
                    <div class="form-group">
                        <label for="tag-password" class="col-form-label">服务端密码</label>
                        <input type="password" class="form-control" id="tag-password">
                    </div>
                    <div class="form-group">
                        <label for="host" class="col-form-label">数据库地址</label>
                        <input type="text" class="form-control" id="host">
                    </div>
                    <div class="form-group">
                        <label for="db-user" class="col-form-label">mysql 用户名</label>
                        <input type="text" class="form-control" id="db-user">
                    </div>
                    <div class="form-group">
                        <label for="db-password" class="col-form-label">mysql 密码</label>
                        <input type="password" class="form-control" id="db-password">
                    </div>
                    <div class="form-group">
                        <label for="database" class="col-form-label">数据库名</label>
                        <input type="text" class="form-control" id="database">
                    </div>
                    <div class="form-group">
                        <label for="file" class="col-form-label">配置名</label>
                        <input type="text" class="form-control" id="file">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="start-setting">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">数据关联客户端</h5>
    <nav class="navbar my-2 my-md-0 mr-md-3">
        <div class="nav-item dropdown">
            <a class="btn btn-outline-primary" href="javascript:void(0)" id="generateLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              生成
            </a>
            <div class="dropdown-menu" aria-labelledby="generateLabel">
                <a class="dropdown-item" href="javascript:$('#generateModal').modal('show')">数据集</a>
                <a class="dropdown-item" href="javascript:$('#settingModal').modal('show')">配置文件</a>
            </div>
        </div>
        <a class="p-2 text-dark">选取配置文件</a>
    </nav>
    <div>
        <select class="custom-select d-block w-100" id="select-setting">
            <option>请先生成配置文件</option>
        </select>
    </div>

</div>

<div class="container">
    <div class="card mb-5 shadow-sm text-center">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">本地数据</h4>
        </div>
        <div class="card-body">
            <table id="listLocal" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>标签</th>
                        <th>生成日期</th>
                        <th>状态</th>
                        <th>申报</th>
                        <th>关联</th>
                        <th>删除</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script src="/assets/jquery/1.11.1/jquery.min.js"></script>
<script src="/assets/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/assets/datatables/1.10.18/js/jquery.dataTables.min.js"></script>
<script src="/assets/datatables/1.10.18/js/dataTables.bootstrap4.min.js"></script>

<script src="/js/utils.js"></script>
<script src="/js/index.js"></script>
</body>
</html>

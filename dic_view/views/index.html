<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/datatables/1.10.18/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/assets/font-awesome/5.0.13/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="/css/index.css">
    <title id="tab_title"></title>
</head>
<body>

<div class="modal fade" id="impactModal" tabindex="-1" role="dialog" aria-labelledby="impactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="impactModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label id="job_label" for="job-id" class="col-form-label"></label>
                        <input type="text" class="form-control" id="job-id">
                    </div>
                    <div class="form-group">
                        <label id="en_col_label" for="encrypted-column" class="col-form-label"></label>
                        <input type="text" class="form-control" id="encrypted-column">
                    </div>
                    <div class="form-group">
                        <label id="uen_col_label" for="unencrypted-column" class="col-form-label"></label>
                        <input type="text" class="form-control" id="unencrypted-column">
                    </div>
                    <div class="form-group">
                        <label id="salt_label" for="salt" class="col-form-label"></label>
                        <input type="text" class="form-control" id="salt">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="impact_cancel_btn" type="button" class="btn btn-secondary" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="start-impact"></button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="generateModal" tabindex="-1" role="dialog" aria-labelledby="generateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="generateModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label id="tag_name_label" for="tag-name" class="col-form-label"></label>
                        <input type="text" class="form-control" id="tag-name">
                    </div>
                    <div class="form-group">
                        <label id="sql_label" for="sql" class="col-form-label"></label>
                        <input type="text" class="form-control" id="sql">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="generate_cancel_btn" type="button" class="btn btn-secondary" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="start-generate"></button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label id="tag_owner_label" for="tag-owner" class="col-form-label"></label>
                        <input type="text" class="form-control" id="tag-owner">
                    </div>
                    <div class="form-group">
                        <label id="tag_pwd_label" for="tag-password" class="col-form-label"></label>
                        <input type="password" class="form-control" id="tag-password">
                    </div>
                    <div class="form-group">
                        <label id="host_label" for="host" class="col-form-label"></label>
                        <input type="text" class="form-control" id="host">
                    </div>
                    <div class="form-group">
                        <label id="db_user_label" for="db-user" class="col-form-label"></label>
                        <input type="text" class="form-control" id="db-user">
                    </div>
                    <div class="form-group">
                        <label id="db_pwd_label" for="db-password" class="col-form-label"></label>
                        <input type="password" class="form-control" id="db-password">
                    </div>
                    <div class="form-group">
                        <label id="db_label" for="database" class="col-form-label"></label>
                        <input type="text" class="form-control" id="database">
                    </div>
                    <div class="form-group">
                        <label id="file_label" for="file" class="col-form-label"></label>
                        <input type="text" class="form-control" id="file">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cfg_cancle_btn" type="button" class="btn btn-secondary" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="start-setting"></button>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 id="title" class="my-0 mr-md-auto font-weight-normal"></h5>
    <div>
        <select class="custom-select d-block w-100" id="switch-lan"></select>
    </div>
    <nav class="navbar my-2 my-md-0 mr-md-3">
        <div class="nav-item dropdown">
            <a id="gen_label" class="btn btn-outline-primary" href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
            <div class="dropdown-menu" aria-labelledby="gen_label">
                <a id="gen_data_btn" class="dropdown-item" href="javascript:$('#generateModal').modal('show')"></a>
                <a id="gen_cfg_btn" class="dropdown-item" href="javascript:$('#settingModal').modal('show')"></a>
            </div>
        </div>
    </nav>
    <a id="select_cfg_tx" class="p-2 text-dark"></a>
    <div>
        <select class="custom-select d-block w-100" id="select-setting"></select>
    </div>

</div>

<div class="container">
    <div class="card mb-5 shadow-sm text-center">
        <div class="card-header">
            <h4 id="table_title" class="my-0 font-weight-normal"></h4>
        </div>
        <div class="card-body">
            <table id="listLocal" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th id="no"></th>
                        <th id="tag"></th>
                        <th id="crt_time"></th>
                        <th id="status"></th>
                        <th id="declare_tx"></th>
                        <th id="impact_tx"></th>
                        <th id="delete_tx"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script src="/assets/jquery/1.11.1/jquery.min.js"></script>
<script src="/assets/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/assets/datatables/1.10.18/js/jquery.dataTables.min.js"></script>
<script src="/assets/datatables/1.10.18/js/dataTables.bootstrap4.min.js"></script>

<script src="/js/utils.js"></script>
<script src="/js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/datatables/1.10.18/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/assets/font-awesome/5.0.13/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="/css/index.css">
    <title>测试扩展</title>
</head>
<body>

<div class="modal fade" id="impactModal" tabindex="-1" role="dialog" aria-labelledby="impactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="impactModalLabel">请输入服务端给您的数据</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="job-id" class="col-form-label">Job：</label>
                        <input type="text" class="form-control" id="job-id">
                    </div>
                    <div class="form-group">
                        <label for="col-name" class="col-form-label">列名：</label>
                        <input type="text" class="form-control" id="col-name">
                    </div>
                    <div class="form-group">
                        <label for="salt" class="col-form-label">混淆参数：</label>
                        <input type="text" class="form-control" id="salt">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">开始关联</button>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">数据关联客户端</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark">选取配置文件</a>
    </nav>
    <div>
        <select class="custom-select d-block w-100" id="select-setting">
            <option>请先生成配置文件</option>
        </select>
    </div>

</div>

<div class="container">
    <div class="card mb-5 shadow-sm text-center">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">本地数据</h4>
        </div>
        <div class="card-body">
            <table id="listLocal" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>标签</th>
                        <th>生成日期</th>
                        <th>状态</th>
                        <th>发布</th>
                        <th>关联</th>
                        <th>删除</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script src="/assets/jquery/1.11.1/jquery.min.js"></script>
<script src="/assets/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/assets/datatables/1.10.18/js/jquery.dataTables.min.js"></script>
<script src="/assets/datatables/1.10.18/js/dataTables.bootstrap4.min.js"></script>

<script src="/js/index.js"></script>
</body>
</html>
